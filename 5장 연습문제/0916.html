<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 600;
            margin: 10px auto;
        }
    </style>
    <link rel="stylesheet" href="./0916.css">
</head>
<body>
    <div id="container">
    <h1>회원가입</h1>
    <form action="">
        <fieldset>
            <legend>필수항목</legend>
            <ul>
                <li>
                    <label for="name">이름</label>
                    <input type="text" name="name" id="name">
                </li>
                <li>
                    <label for="email">이메일</label>
                    <input type="email" name="email" id="email">
                </li>
                <li>
                    <label for="phone">전화번호</label>
                    <input type="tel" name="phone" id="phone">
                </li>
                <li>
                    <label for="password1">패스워드</label>
                    <input type="password" name="password1" id="password1">
                </li>
                <li>
                    <label for="password2">패스워드 확인</label>
                    <input type="password" name="password2" id="password2">
                </li>
                 <li>
                    <label for="bday">패스워드 확인</label>
                    <input type="date" name="bday" id="bday">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>선택항목</legend>
            <ul>
                <li>
                    <input type="radio" name="mailing" id="maililng_yes" value="m_yes">
                    <label for="maililng_yes">메일 수신</label>
                     <input type="radio" name="mailing" id="maililng_no" value="m_no">
                    <label for="maililng_no">수신 거부</label>
                </li>
                <li>
                    관심사항
                </li>
                <li>
                    <input type="checkbox" name="hobby" id="h_sports">
                    <label for="h_sports">스포츠</label>
                      <input type="checkbox" name="hobby" id="h_movie">
                    <label for="h_movie">영화</label>
                      <input type="checkbox" name="hobby" id="h_travel">
                    <label for="h_travel">여행</label>
                </li>
                <li><label for="">가입경로</label>
                <select name="path" id="path">
                    <option value="blog">블로그</option>
                    <option value="portal">포털</option>
                    <option value="youtube">유튜브</option>
                </select></li>
                <li>메모 <br><textarea name="memo" id="memo" rows="5" cols="80"></textarea></li>
            </ul>
        </fieldset>
        <input type="submit" value="제출">
        <input type="reset" value="초기화">
    </form></div>
</body>
</html>
